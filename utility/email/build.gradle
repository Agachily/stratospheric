plugins {
  id 'java'
}

group 'dev.stratospheric'
version '1.0.0'
sourceCompatibility = '11'

def log4j2Version = '2.17.1'

repositories {
  mavenCentral()
}

ext {
  set('log4j2.version', log4j2Version)
}

dependencies {
  implementation platform('com.amazonaws:aws-java-sdk-bom:1.12.75')
  implementation 'com.amazonaws:aws-java-sdk-s3'
  implementation 'com.amazonaws:aws-java-sdk-ses'
  implementation 'org.apache.commons:commons-email:1.5'
  implementation 'com.amazonaws:aws-lambda-java-events:3.11.0'
  implementation 'com.amazonaws:aws-lambda-java-core:1.2.1'
  implementation "org.apache.logging.log4j:log4j-core:${log4j2Version}"
  implementation "org.apache.logging.log4j:log4j-api:${log4j2Version}"
  runtimeOnly 'com.amazonaws:aws-lambda-java-log4j2:1.5.0'
  implementation 'org.glassfish.jaxb:jaxb-runtime:3.0.2'
}

task buildZip(type: Zip) {
  from compileJava
  from processResources
  into('lib') {
    from configurations.runtimeClasspath
  }
}
