cloud:
  aws:
    stack:
      auto: false
    region:
      auto: false
      static: eu-central-1

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/stratospheric
    username: stratospheric
    password: stratospheric
  h2:
    console:
      enabled: true
  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/
  web:
    resources:
      static-locations: file:src/main/resources/static/
      cache:
        period: 0

custom:
  security:
    enabled: false
  websocket-url: ws://localhost:8080/websocket
  external-url: ${EXTERNAL_URL:#{null}}
