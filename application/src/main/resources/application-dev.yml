cloud:
  aws:
    stack:
      auto: false
    region:
      auto: false
      static: eu-central-1

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/stratospheric
    username: stratospheric
    password: stratospheric
  security:
    oauth2:
      client:
        registration:
          keycloak:
            clientId: spring-boot-application
            clientSecret: 5e9b500f-e673-49f7-8b25-5be56502fa6c
            scope: openid
        provider:
          keycloak:
            issuerUri: http://localhost:8888/auth/realms/stratospheric
  h2:
    console:
      enabled: true
  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/
  web:
    resources:
      static-locations: file:src/main/resources/static/
      cache:
        period: 0

custom:
  websocket-url: ws://localhost:8080/websocket
