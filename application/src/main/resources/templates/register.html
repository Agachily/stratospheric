<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headTag :: head"></head>
<body>
<div th:replace="fragments/navBar :: header"></div>
<section class="section">
  <div class="container has-text-centered">
    <div>
      <h1 class="title text-center">Register</h1>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form th:action="@{/register}" th:object="${registration}" method="post">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" th:field="*{email}" class="form-control" id="email" required aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="invitationCode">Invitation code</label>
              <input type="text" th:field="*{invitationCode}" class="form-control" id="invitationCode" required aria-describedby="invitationCodeHelp">
              <small id="invitationCodeHelp" class="form-text text-muted">Enter the invitation code you recieved to register.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" th:field="*{password}" class="form-control" id="password" required aria-describedby="passwordHelp">
              <small id="passwordHelp" class="form-text text-muted">Minimum password length: 12 characters. Must contain uppercase letters, lowercase letters, special characters, and numbers</small>
            </div>
            <div class="form-group">
              <label for="repeatPassword">Repeat password</label>
              <input type="password" class="form-control" id="repeatPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
