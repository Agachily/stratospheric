title-page:
  align: left
page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4
font:
  catalog:
    OpenSans:
      normal: OpenSans-Regular.ttf
      italic: OpenSans-Italic.ttf
      bold: OpenSans-Bold.ttf
      bold_italic: OpenSans-BoldItalic.ttf
    Noto Serif:
      normal: NotoSerif-Regular.ttf
      bold: NotoSerif-Bold.ttf
      italic: NotoSerif-Italic.ttf
      bold_italic: NotoSerif-BoldItalic.ttf
    M+ 1mn:
      normal: mplus-1mn-regular.ttf
      bold: mplus-1mn-bold.ttf
      italic: mplus-1mn-light.ttf
      bold_italic: mplus-1mn-bold.ttf
conum:
  font_family: M+ 1mn
base:
  font-color: #333333
  font-family: OpenSans
  line-height-length: 20
  align: justify
code:
  font-size: 8
heading:
  font-color: #313131
  font-size: 12
  font-style: bold
  line-height: 1.2
link:
  font-color: #fdc134
header:
  height: 0.75in
  line-height: 1
  recto:
    right:
      content: '{document-title}'
  verso:
    left:
      content: '{document-title}'
footer:
  height: 0.75in
  line-height: 1
  recto:
    right:
      content: '{chapter-title} | *{page-number}*'
  verso:
    left:
      content: '*{page-number}* | {chapter-title}'
image:
  align: center
caption:
  align: center
  font-color: #FF0000
  font-size: 10
