spring:
  security:
    oauth2:
      client:
        registration:
          cognito:
            clientId: ${COGNITO_CLIENT_ID}
            clientSecret: ${COGNITO_CLIENT_SECRET}
            scope: openid, profile, email
            clientName: stratospheric-users-client
        provider:
          cognito:
            issuerUri: https://cognito-idp.eu-central-1.amazonaws.com/${COGNITO_USER_POOL_ID}
custom:
  web-socket-relay-host: ${AMAZON_MQ_ACTIVE_MQ_WEBSOCKET_RELAY_HOST}
  web-socket-relay-port: ${AMAZON_MQ_ACTIVE_MQ_WEBSOCKET_RELAY_PORT}
