name: AWS Deployment
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Todo App
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0
      - name: Build application
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
        run: |
          cd application
          ./gradlew build
          docker build -t todo-app .
          docker tag
          docker push ${AWS_ACCOUNT_ID}.dkr.ecr.eu-central-1.amazonaws.com/todo-app