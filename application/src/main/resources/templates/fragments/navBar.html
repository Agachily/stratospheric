<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">
  <a class="navbar-brand" th:href="@{/}">Todo Application</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/dashboard}">Dashboard <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false">
          Todos
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" th:href="@{/}">My todos</a>
          <a class="dropdown-item" th:href="@{/todo/add}">Add todo</a>
        </div>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/register}">
          Register
        </a>
      </li>
      <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
        <a class="btn btn-primary" th:href="@{/signin}">
          Sign in
        </a>
      </li>
      <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
        <a class="btn btn-danger" th:href="@{#}" onclick="$('#form').submit();">
          Logout
        </a>
        <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
      </li>
    </ul>
  </div>
</nav>
</body>
</html>
