<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headTag :: head"></head>
<body>
<div th:replace="fragments/navBar :: header"></div>
<section class="section">
  <div class="container has-text-centered">
    <div th:replace="fragments/toast :: toast"></div>
    <h1 class="title text-center">Todo #<span th:remove="tag" th:text="${todo.id}"></span></h1>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div th:replace="fragments/messages :: messages"></div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><span th:remove="tag" th:text="${todo.title}"></span></h5>
            <p class="card-text">
              <span th:text="${todo.description}"></span><br><br>
              <strong>Priority</strong>: <span th:text="${todo.priority?.displayValue}"></span><br>
              <strong>Due date</strong>: <span th:text="${todo.dueDate}"></span>
            </p>
            <a class="btn btn-secondary" th:href="@{/}">Back</a>
            <a class="btn btn-warning" th:href="@{/todo/edit/{id}(id=${todo.id})}">Edit</a>
            <button class="btn btn-danger"
                    data-th-attr="data-href=${'/todo/delete/' + todo.id}"
                    data-toggle="modal"
                    data-target="#confirm-delete">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div th:replace="fragments/modals :: confirmDeletionModal"></div>
</body>
</html>
