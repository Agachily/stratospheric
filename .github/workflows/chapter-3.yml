name: Chapter 3

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and deploy Todo App
    steps:

      - name: Checkout code
        uses: actions/checkout@v1

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0

      - name: Build application
        run: |
          cd chapters/chapter-3/application
          ./gradlew build --stacktrace