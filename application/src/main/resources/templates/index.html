<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/headTag :: head"></head>
<body>
<div th:replace="fragments/navBar :: header">
</div>
<section class="section">
  <div class="container has-text-centered">
    <div>
      <h1 class="title">
        Welcome to the TODO application!
      </h1>
      <div th:if="${message}" th:text="${message}" th:class="${'alert alert-' + messageType}" role="alert"></div>
      <table class="table" th:if="${todos}">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="todo : ${todos}">
          <td scope="row">
            <a th:href="@{/todo/edit/{id}(id=${todo.id})}">
              <span th:text="${todo.id}" th:remove="tag">#</span>
            </a>
          </td>
          <td>
            <a th:href="@{/todo/edit/{id}(id=${todo.id})}">
              <span th:text="${todo.title}" th:remove="tag">Title</span>
            </a>
          </td>
          <td>
            <a class="btn btn-secondary" th:href="@{/todo/edit/{id}(id=${todo.id})}">Edit</a>
            <a class="btn btn-danger" th:href="@{/todo/delete/{id}(id=${todo.id})}">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>

      <p>
        <a class="btn btn-primary" th:href="@{/todo/add}">Add</a>
      </p>

      <div sec:authorize="isAuthenticated()">
        <div class="box">
          Hello, <strong th:text="${#authentication.name}"></strong>!
        </div>
      </div>

      <div sec:authorize="hasRole('USER')">Text visible to user.</div>
      <div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
      <div sec:authorize="isAuthenticated()">
        Text visible only to authenticated users.
      </div>
      <div sec:authorize="isAnonymous()">
        <div class="box">
          <a class="button login is-primary" th:href="@{/oauth2/authorization/cognito}">Log in with Amazon Cognito</a>
        </div>
      </div>
      <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
          <input type="submit" value="Logout"/>
        </form>
      </div>
    </div>
  </div>
</section>
</body>
</html>
