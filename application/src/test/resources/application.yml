cloud:
  aws:
    stack:
      auto: false
    region:
      auto: false
      static: eu-central-1

spring:
  security:
    oauth2:
      client:
        registration:
          mock:
            provider: mock
            clientId: AWS101
            clientSecret: secret
            scope: openid, email
            authorizationGrantType: authorization_code, password
            redirectUriTemplate: http://localhost:8080/login/oauth2/code/cognito
            clientName: spring-boot-backend
        provider:
          mock:
            usernameAttribute: username

custom:
  security:
    enabled: false
  sharing-queue: test-todo-sharing
  updates-topic: test-todo-updates
  websocket-url: ws://localhost:8080/websocket
  external-url: ${EXTERNAL_URL:#{null}}
  local-sns-enabled: true
